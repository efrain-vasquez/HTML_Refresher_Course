<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Forms</title>
  </head>
  <body>
    <form>
      <!-- The for="" attribute can be used with the label tag but since it references and id the only way to use the for attribute is by giving it the ID of the associated input: -->
      <label>
        <!-- 
          A more taditional label notation is to put the input tag inside the label tag. 
        -->
        <!-- The autofocus attribute causes the curser to automatically focus on the input with autofocus attribute when ever you refresh. -->
        Text input
        <input type="text" autofocus />
        <br />
      </label>
      <label>
        <!-- The date input comes with a built in calender and automatically
        selects the date for you based on what date you select on the calender. -->
        Date input
        <input type="date" />
        <br />
      </label>
      <label>
        <!-- Email inputs come with built in validation in HTML5. Before you
        would have to manually enter validation for email inputs by using JS and regular expressions and that could get messy. You can even add a required property. When submitting the form it will automatically provide some errors if the email field is not filled out correctly or its not properly formatted as an email. It is based on browser compatibility with HTML5 but most browsers support it. -->
        Email input
        <input type="email" required />
        <br />
      </label>
      <label>
        Password input
        <!-- This is not HTML5 but entering info into a password input hides the
        actual input text. -->
        <input type="password" />
        <br />
      </label>
      <label>
        <!-- The time input is similar to the date input where you can cycle through to a certain time. They are especially useful for mobile devices because they have built in sliders, there keyboards change based on the input types. -->
        Time input
        <input type="time" />
        <br />
      </label>
      <label>
        <!-- On the url input the change is definitely noticableon mobile devices, which format the keyboard differently if its a url they add a .com as a key. -->
        URL input
        <input type="url" />
        <br />
      </label>
      <label>
        <!-- The color input is useful for design related websites. It allows you to select from various different colors it creates a color wheel on a mac allows you to select from certain sliders. The functionality varies from browsers. -->
        Color input
        <input type="color" />
      </label>

      <br />
      <input list="cities" />
      <!-- You can place a datalist tag inside of a label tag and reference it if you give it an id property. This will allow you to access an autocomplete feature inside HTML. You should always try to use autocomplete in your website whenever possible so the user has a better user experience. User experience is how easy and enjoyable it is for the user to navigate through your website.  -->
      <datalist id="cities">
        <option value="New York"></option>
        <option value="London"></option>
        <option value="Amsterdam"></option>
        <option value="Los Angeles"></option>
        <option value="Prague"></option>
      </datalist>
    </form>
  </body>
</html>
