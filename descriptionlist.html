<body>
  <!-- A description list is very useful for creating glossaries or index cards -->
  <h1>Description List</h1>    
  <dl>
    <dt>Content</dt>
    <dt>Satisfied</dt>
    <dd>A feeling of being happy with the current state of affairs.</dd>
    <dt>Rage</dt>
    <dd>A feeling of fury generally implying that its effects are temporary</dd>
    <dt>Confusion</dt>
    <dd>a state of mind associated with not being able to undersand a series of topics or events.</dd>
  </dl>
</body>
